<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <title>CSS Varables</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Update CSS varables with <span>JS</span></h1>
        </header>
        <div class="main">
            <div class="sliders">
                <p>Spacing:</p>
                <input id="spacing" type="range" min="1" max="100" value="1">
                
                <p>Blur:</p>
                <input id="blur" type="range" min="1" max="100" value="1">
                
                <p>Base color:</p>
                <input type="color" id="colorpicker" value="#D3BE31">
                

            </div>
            <div class="hero-image">
                <img src="assets/img/new-york.jpg" alt="new yourk image" width="800" height="700">
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
