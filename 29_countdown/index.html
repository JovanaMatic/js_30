<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Montserrat&family=Nanum+Gothic&family=Noto+Sans+Osmanya&family=Roboto:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Countdown</title>
</head>
<body>
  <nav>
    <ul>
      <li id="list-1" data-time="20">20 seconds</li>
      <li id="list-2" data-time="300">Work 5</li>
      <li id="list-3" data-time="900">Quick 15</li>
      <li id="list-4" data-time="1200">Snack 20</li>
      <li id="list-5" data-time="3600">Lunch break</li>
    </ul>
    <input type="number" placeholder="Enter minutes"/>
  </nav>
  <div class="main">
    <div class="container">
      <span class="counter"></span>
      <p class="myParaf"></p>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
