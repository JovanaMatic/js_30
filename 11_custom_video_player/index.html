<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cf72265632.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <div class="player">
        <video class="video_view" width="800" height="500" src="assets/video/COWS_AT_THE_GRASS.mp4"></video>
        <div class="custom_controls">
            <div class="progress_bar">
                <div class="progress"></div>
            </div>
                <button class="btn_play"><i class="fas fa-play"></i></button>
                <input type="range" class="volume">
                <input type="range" class="speed">
                <button class="btn_back"><i class="fas fa-backward"></i>10s</button>
                <button class="btn_for"><i class="fas fa-forward"></i>25s</button>
                <button class="btn_full"><i class="fas fa-expand-arrows-alt"></i></button>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
